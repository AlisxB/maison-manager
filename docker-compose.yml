services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Initialize Schema on first run
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    # ports:
    #   - "5432:5432" # In production, keep DB internal-only for security
    networks:
      - maison-network

  api:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./backend:/app
    # ports:
    #   - "8000:8000" # In production, API is accessed via Nginx (web service)
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      PROJECT_NAME: ${PROJECT_NAME}
      SECRET_KEY: ${SECRET_KEY}
      APP_ENCRYPTION_KEY: ${APP_ENCRYPTION_KEY}
    depends_on:
      - db
    networks:
      - maison-network

  backup:
    build:
      context: ./deploy/backup
    container_name: maison-backup
    restart: unless-stopped
    depends_on:
      - db
    environment:
      POSTGRES_HOST: db
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      CRON_SCHEDULE: ${CRON_SCHEDULE}
      RETAIN_DAYS_LOCAL: ${RETAIN_DAYS_LOCAL}
    volumes:
      - ./backups:/backups
      - ./deploy/backup/rclone.conf:/root/.config/rclone/rclone.conf:ro
      - ./deploy/backup/service-account.json:/root/.config/rclone/service-account.json:ro # Optional if using SA
    networks:
      - maison-network

  web:
    build:
      context: .
      dockerfile: deploy/frontend/Dockerfile
    container_name: maison-web
    restart: always
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - maison-network

volumes:
  postgres_data:

networks:
  maison-network:
    driver: bridge
